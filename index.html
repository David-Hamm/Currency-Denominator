<html>
<head>
    <title>Coin Denomination</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid mb-5" style="background-color: chartreuse; color: aliceblue">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="display-4">Denominator</h1>
        </div>
    </div>
</div>
<div class="container mt-5">
    <div class="row">

        <div class="col-sm-12">
            <span id="warnings"></span>
        </div>


        <div class="col-sm-6">
            <form action="#" id="denomForm" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="dollarAmount">Please Enter a dollar amount: </label><br />
                    $ <input id="dollarAmount" name="dollarAmount" type="text" placeholder="0.00">
                    <button class="btn btn-primary" type="submit" id="denomSubmit">Get coin counts</button>
                </div>
            </form>
        </div>

        <div class="col-sm-6">
            <table class=" table table-striped table-dark">
                <thead>
                    <tr>
                        <th>Denomination</th>
                        <th>Amount of Coins</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Silver Dollar</td>
                        <td id="silverDollar">0</td>
                    </tr>
                    <tr>
                        <td>Half Dollars</td>
                        <td id="halfDollar">0</td>
                    </tr>
                    <tr>
                        <td>Quarters</td>
                        <td id="quarter">0</td>
                    </tr>
                    <tr>
                        <td>Dimes</td>
                        <td id="dime">0</td>
                    </tr>
                    <tr>
                        <td>Nickels</td>
                        <td id="nickel">0</td>
                    </tr>
                    <tr>
                        <td>Pennies</td>
                        <td id="penny">0</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="js/jQuery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="js/custom.js"></script>
</body>
</html>
